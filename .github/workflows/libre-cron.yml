name: Aurore Cron â€“ Libre

on:
  workflow_dispatch:
  schedule:
    # 7x/jour, dÃ©calÃ© dâ€™1h (pour ne pas polluer en mÃªme temps que Tech)
    - cron: '0 0,4,8,12,16,20,22 * * *'

permissions:
  contents: write

concurrency:
  group: aurore-libre
  cancel-in-progress: false

jobs:
  run-libre:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Sanity check config.json
        run: |
          python - <<'PY'
          import json; json.load(open('config.json','r',encoding='utf-8'))
          print('config.json OK')
          PY

      - name: Run Aurore (Libre)
        env:
          PYTHONPATH: src
          TARGET: libre
          # ðŸ‘‰ MÃªme mapping ici
          A_GH_TOKEN: ${{ secrets.A_GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.A_GH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: python -m aurore
