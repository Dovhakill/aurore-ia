name: Aurore Cron – Libre

on:
  workflow_dispatch:
  schedule:
    # Toutes les 4h (UTC)
    - cron: '0 2,6,10,14,18,22 * * *'

concurrency:
  group: aurore-global
  cancel-in-progress: false

jobs:
  run-libre:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run Aurore (Libre)
        env:
          # === Tes secrets (mappés) ===
          GNEWS_API_KEY:             ${{ secrets.GNEWS_API_KEY }}
          GEMINI_API_KEY:            ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN:                  ${{ secrets.A_GH_TOKEN }}
          GITHUB_TOKEN:              ${{ secrets.A_GH_TOKEN }}   # fallback

          # Blobs mode proxy (facultatif) : si BLOBS_PROXY_URL absent => fallback API directe Netlify
          BLOBS_PROXY_URL:           ${{ vars.BLOBS_PROXY_URL }}
          AURORE_BLOBS_TOKEN:        ${{ secrets.NETLIFY_BLOBS_TOKEN }}

          # Fallback API directe Netlify (si pas de proxy)
          NETLIFY_BLOBS_TOKEN:       ${{ secrets.NETLIFY_BLOBS_TOKEN }}
          NETLIFY_SITE_ID:           ${{ secrets.NETLIFY_SITE_ID }}

          # Twitter (OAuth1)
          TWITTER_API_KEY:             ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET_KEY:      ${{ secrets.TWITTER_API_SECRET_KEY }}
          TWITTER_ACCESS_TOKEN:        ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          set -e
          python -m src.aurore --config libre
