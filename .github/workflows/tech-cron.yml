name: Aurore Cron – Tech

on:
  workflow_dispatch:
  schedule:
    # 6x/jour, décalé sur les heures paires (UTC)
    - cron: '0 2,6,10,14,18,22 * * *'

concurrency:
  group: aurore-tech
  cancel-in-progress: false

jobs:
  run-tech:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TARGET: tech
      MIN_CHARS: '280'                 # filtre anti-bruit (tu peux monter à 400–600)
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # optionnel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run Aurore (tech)
        run: python -m aurore
