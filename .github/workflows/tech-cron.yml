name: run-tech

on:
  workflow_dispatch:
  schedule:
    # 7 publications / jour, aux heures: 00,03,06,09,12,15,18 (à :05)
    - cron: "5 0,3,6,9,12,15,18 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Sanity check config.json
        env:
          PYTHONPATH: src
        run: |
          python - <<'PY'
          import json; json.load(open('config.json','r',encoding='utf-8'))
          print('config.json OK')
          PY

      - name: Run Aurore (tech)
        env:
          # ====== GitHub (publication) ======
          A_GH_TOKEN: ${{ secrets.A_GH_TOKEN }}

          # ====== Sélection du site ======
          SITE: tech

          # ====== Résolution du module ======
          PYTHONPATH: src

          # ====== Google / Gemini (au cas où selon le nom du secret) ======
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # ====== Twitter v1.1 (Tweepy) — noms classiques ======
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

          # ====== Twitter v2 (si utilisé) ======
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

          # ====== Alias (si tes secrets portent ces noms) ======
          T_API_KEY: ${{ secrets.T_API_KEY }}
          T_API_SECRET_KEY: ${{ secrets.T_API_SECRET_KEY }}
          T_ACCESS_TOKEN: ${{ secrets.T_ACCESS_TOKEN }}
          T_ACCESS_TOKEN_SECRET: ${{ secrets.T_ACCESS_TOKEN_SECRET }}
        run: python -m aurore
